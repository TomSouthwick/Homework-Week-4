<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body style="background: #e9e9e9">
    <div class="container card p-4" style="margin-top: 30vh">
      <div id="quiz">
        <div
          style="
            float: right;
            font-size: 22px;
            margin-top: 6px;
            font-weight: 400;
          "
        >
          Timer âŒ› <span id="timeRemaining"></span>
        </div>
        <h1 id="question"></h1>

        <div style="margin-top: 20px; margin-bottom: 30px">
          <div>
            <input type="radio" id="a0" name="answer" value="huey" />
            <label id="a0label" for="a0">Huey</label>
          </div>
          <div>
            <input type="radio" id="a1" name="answer" value="huey" />
            <label id="a1label" for="a1">Huey</label>
          </div>
          <div>
            <input type="radio" id="a2" name="answer" value="huey" />
            <label id="a2label" for="a2">Huey</label>
          </div>
          <div>
            <input type="radio" id="a3" name="answer" value="huey" />
            <label id="a3label" for="a3">Huey</label>
          </div>
        </div>
        <button onclick="submitAnswer()" id="submit">Submit Answer</button>
        <span style="padding-left: 20px" id="outcome"></span>
      </div>
      <div id="results" style="display: none">
        <h1>Your Final Score is <span id="finalScore"></span></h1>
        <input type="text" placeholder="Name" id="username" />Quiz Over
        <button onclick="submitHighScore()" id="submitscore">
          Submit High Score
        </button>
        <button onclick="resetQuiz()">Restart Quiz</button>
      </div>
      <div id="highscoretable" style="display: none">
        <button onclick="resetQuiz()">Restart Quiz</button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody id="tableElement"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
  <style>
    @keyframes fadeOutUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px);
      }
    }

    .fadeUp {
      animation: fadeOutUp 2s ease-in-out;
      animation-fill-mode: forwards;
    }
  </style>
</html>
