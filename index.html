<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="quiz">
      <h1 id="question"></h1>
      <div>
        <input type="radio" id="a0" name="answer" value="huey" />
        <label id="a0label" for="a0">Huey</label>
        <input type="radio" id="a1" name="answer" value="huey" />
        <label id="a1label" for="a1">Huey</label>
        <input type="radio" id="a2" name="answer" value="huey" />
        <label id="a2label" for="a2">Huey</label>
        <input type="radio" id="a3" name="answer" value="huey" />
        <label id="a3label" for="a3">Huey</label>
      </div>
      <button onclick="submitAnswer()" id="submit">Submit Answer</button>
    </div>
    <div id="results" style="display: none">
      <h1>Your Final Score is <span id="finalScore"></span></h1>
      <input type="text" placeholder="Name" id="username" />Quiz Over
      <button onclick="submitHighScore()" id="submitscore">
        Submit High Score
      </button>
    </div>
    <div id="highscoretable" style="display: none"></div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
  <style></style>
</html>
